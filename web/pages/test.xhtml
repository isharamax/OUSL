<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
 
    	<h1>JSF 2 dropdown box example</h1>
    	<h:form>
 
	    1. Hard-coded with "f:selectItem" : 
   		<h:selectOneMenu value="#{userBean.favCoffee1}">
   			<f:selectItem itemValue="Cream Latte" itemLabel="Coffee3 - Cream Latte" />
   			<f:selectItem itemValue="Extreme Mocha" itemLabel="Coffee3 - Extreme Mocha" />
   			<f:selectItem itemValue="Buena Vista" itemLabel="Coffee3 - Buena Vista" />
   		</h:selectOneMenu>
 
		<br /><br />
 
	    2. Generated by Map :
   		<h:selectOneMenu value="#{userBean.favCoffee2}">
   			<f:selectItems value="#{userBean.favCoffee2Value}" />
   		</h:selectOneMenu>
 
	        <br /><br />
 
	    3. Generated by Object array and iterate with var :
   		<h:selectOneMenu value="#{userBean.favCoffee3}">
                    <f:selectItem itemLabel="Select " noSelectionOption="true"/>
   			<f:selectItems value="#{userBean.favCoffee3Value}" var="c"
                                       itemLabel="#{c.centerName}" itemValue="#{c.centerName}" />
   		</h:selectOneMenu>
 
	        <br /><br />
 
                <h:commandButton value="Submit"  action="#{userBean.save}" />
	        <h:commandButton value="Reset" type="reset" />
 
    	</h:form>
    </h:body>
</html>
